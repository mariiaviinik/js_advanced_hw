<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
    function done (checkedBoxes) {
      checkedBoxes.forEach(el => {
        el.addEventListener("click", (e) => {
          if(el.checked){
            let span = e.path[1].querySelector("span");
            span.classList.add("alreadyDone");
          } else{
            let span = e.path[1].querySelector("span");
            span.classList.remove("alreadyDone");
          }
        });
      });
    }

    function remove(removeBtns){
      removeBtns.forEach(el => {
          el.addEventListener("click", (e) => { 
            e.path[1].remove();
          });
        });
    }

    window.addEventListener("load", function () {
      
      var checkedBoxes = document.querySelectorAll(".DoneCheckbox");
      var removeBtns = document.querySelectorAll("button");
      AddToDo.addEventListener("click", function(){
        let toDoList = document.querySelector("#toDoList");
        let newLi = document.createElement("li");
        newLi.classList.add("listItem");
        newLi.innerHTML = ` <input type="checkbox" class="DoneCheckbox" />
                        <span class="TodoText">${newToDo.value}</span>
                        <button>Remove</button>`;
        toDoList.appendChild(newLi);
        newToDo.value = "";

        removeBtns = document.querySelectorAll("button");
        checkedBoxes = document.querySelectorAll(".DoneCheckbox");

        done(checkedBoxes);
        remove(removeBtns)
      });
      done(checkedBoxes);
      remove(removeBtns);
    });


  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>
    </ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }

    .alreadyDone{
    text-decoration: line-through;
    }
  </style>
</body>
</html>
