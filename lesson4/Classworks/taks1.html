<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Task 1</title>
  <script>
    /*
      Задание:
        Сделать валидацию формы:
        1. Логин / Пароль не может быть пустым
        2. Пароли должны совпадть
        3. Пока не стоит что юзер согласен с лиц. соглашением - кнопка отправки не активна

        + бонус - то поле, которое не прошло валидацию подсвечивать красным.
                - которое прошло - подсвечивать зеленым.
    */

   window.addEventListener("load", () => {
    var formElements = document.myForm.elements;

    document.myForm.addEventListener("change", () => {
      let access = 0;

      if(formElements.login.value != ""){
        formElements.login.classList.add("OK");
        access++;
      } else{
        formElements.login.classList.add("error");
      }

      if(formElements.pas1.value == formElements.pas2.value && formElements.pas1.value != "" && formElements.pas2.value != ""){
          formElements.pas1.classList.add("OK");
          formElements.pas2.classList.add("OK");
          access++;
        } else{
          formElements.pas2.classList.add("error");
        }

      if(formElements.check.checked && access==2){
       formElements.submit.disabled=false;
      } else{
        formElements.submit.disabled=true;
      }
    });
   });
  </script>
</head>
<body>
  <form id="MyValidateForm" name = "myForm">
    <input type="text" name='login' placeholder="Ваш логин" />
    <input type="password" name='pas1' placeholder="Ваш пароль" />
    <input type="password" name='pas2' placeholder="Повторите пароль" />
    <label for="agree">
      <span>Вы согласны с лицензионым соглашением.</span>
      <input type="checkbox" name = "check" id="agree" />
    </label>
    <input type="submit" name = "submit" id="submit" value="Отправить" disabled/>
  </form>

  <style>
    #MyValidateForm{
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    #MyValidateForm input{
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .error{
        border: 1px solid red;
    }
    .OK{
        border: 1px solid green;
    }
  </style>
</body>
</html>
