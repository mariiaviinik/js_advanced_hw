<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>
  /*
      Задание:
      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild

  */
  var app = document.querySelector("#app");
  var header = document.createElement("header");
  var div = document.createElement("div");
  var img = document.createElement("img");
  img.src = "https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png";
  var a = [];
  for(var i=0;i<4;i++)
  {
    a[i]= document.createElement("a");
    if(i>0)
    {
        a[i].href="#1";
        a[i].innerText =(" link " + i );
        div.appendChild(a[i]);
    } else { a[i].href="http://google.com.ua"; }
  }
  a[0].appendChild(img);
  header.appendChild(a[0]);
  header.appendChild(div);
  app.appendChild(header);
  </script>
</body>
</html>
